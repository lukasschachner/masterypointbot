name: Docker Image CI

on:
  push:
    branches: master

jobs:
  dockerhub:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
          
        - name: Build and push Docker images
          uses: docker/build-push-action@v2
          with:
            username: lukasschachner
            password: ${{ secrets.DOCKER_LOGIN }}
            repository: lukasschachner/masterypointbot
            cache_froms: lukasschachner/masterypointbot
            tags: lukasschachner/masterypointbot:latest
          
        - name: Put token into docker-compose file
          run: sed -i 's/__BOT_TOKEN__/${{ secrets.BOT_TOKEN }}/g' docker-compose.yml
          
        - name: SCP Command to Transfer Files
          uses: appleboy/scp-action@v0.1.1
          with:
            # scp remote host
            host: ${{ secrets.HOST }}
            # scp username
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_KEY }}
            target: /opt/containers/
            source: docker-compose.yml
        
        - name: Executing remote command
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            KEY: ${{ secrets.SSH_KEY }}
            script: cd /opt/containers && docker-compose up -d
